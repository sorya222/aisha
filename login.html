<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
</head>
<body>
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
        <label for="usernameLogin">اسم المستخدم:</label>
        <input type="text" id="usernameLogin" required><br><br>
        <label for="passwordLogin">كلمة السر:</label>
        <input type="password" id="passwordLogin" required><br><br>
        <button type="submit">دخول</button>
    </form>

    <p id="errorMessage" style="color: red; display: none;">اسم المستخدم أو كلمة السر غير صحيحة</p>

    <script src="script.js"></script>
</body>
</html>
