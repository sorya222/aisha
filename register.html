<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل في مؤسسة عائشة بخيت التعليمية الخاصة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>التسجيل في مؤسسة عائشة بخيت التعليمية الخاصة</h1>
    </header>
    <main>
        <form id="registerForm" onsubmit="return registerStudent()">
            <label for="studentName">الاسم:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="class">الفصل:</label>
            <input type="text" id="class" name="class" required>

            <label for="specialization">التخصص:</label>
            <input type="text" id="specialization" name="specialization" required>

            <label for="parentPhone">رقم هاتف ولي الأمر:</label>
            <input type="text" id="parentPhone" name="parentPhone" required>

            <label for="password">كلمة السر:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">تسجيل</button>
        </form>
    </main>

    <script src="app.js"></script>
</body>
</html>
